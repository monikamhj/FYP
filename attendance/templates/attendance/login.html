{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="student-page">
        <div class="student-card">
            <div class="student-logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
            </div>

            <h1 class="student-heading">Student Login</h1>
            <p class="student-subheading">Enter your credentials to access the student panel</p>

            {% if messages %}
              <ul class="login-errors">
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
              </ul>
            {% endif %}

            <form id="login-form" method="POST" action="{% url 'login_view' %}">
                {% csrf_token %}
                <div class="student-input-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="student-input-icon"><path d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2m20 0v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6m20 0l-10 7L2 6"/></svg>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        class="student-input"
                        placeholder="Email address"
                        required
                    />
                </div>

                <div class="student-input-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="student-input-icon"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        class="student-input"
                        placeholder="Password"
                        required
                    />
                    <button
                        type="button"
                        id="toggle-password"
                        class="student-password-toggle"
                        aria-label="Show password"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
                    </button>
                </div>

                <div class="forgot-password-wrapper">
                    <a href="{% url 'forgot-password' %}" class="forgot-password-link">Forgot password?</a>

                </div>

                <div class="student-checkbox-wrapper">
                    <input
                        type="checkbox"
                        id="remember-me"
                        class="student-checkbox"
                    />
                    <label for="remember-me" class="student-checkbox-label">
                        Remember me
                    </label>
                </div>

                <button
                    type="submit"
                    id="login-button"
                    class="student-button"
                >
                    Login
                </button>
            </form>

            <p class="register-link">
                Don't have an account? <a href="{% url 'signup_view' %}">Register now</a>

            </p>

            <div id="toast" class="toast">
                <div class="toast-content">
                    <p id="toast-message"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
