{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'css/reset_password.css' %}">
    <style>
        .reset-heading {
            margin-bottom: 0.75rem;
        }
        .reset-subheading {
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="student-page">
        <div class="student-card">
            <div class="student-logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 16l6-6M8 8v8h8M16 16l6-6"/><circle cx="12" cy="12" r="10"/></svg>
            </div>

            <h1 class="student-heading reset-heading">Reset Password</h1>
            <p class="student-subheading reset-subheading">Enter your email to reset password</p>

            {% if messages %}
              <ul class="login-errors">
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
              </ul>
            {% endif %}

            <form id="reset-form" method="POST" action="{% url 'forgot-password' %}">

                {% csrf_token %}
                <div class="student-input-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="student-input-icon"><path d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2m20 0v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6m20 0l-10 7L2 6"/></svg>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        class="student-input"
                        placeholder="Email"
                        required
                    />
                </div>

                <button
                    type="submit"
                    id="reset-button"
                    class="student-button"
                >
                    Reset Password
                </button>
            </form>

            <p class="register-link">
                Not a member? <a href="{% url 'signup_view' %}">Signup</a>
            </p>
            <p class="register-link" style="margin-top: 0.5rem;">
                Remember your Password? <a href="{% url 'login_view' %}">Login</a>
            </p>

            <div id="toast" class="toast">
                <div class="toast-content">
                    <p id="toast-message"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/reset_password.js' %}"></script>
</body>
</html>
