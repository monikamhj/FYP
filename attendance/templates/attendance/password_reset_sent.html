{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Email Sent</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/reset_password.css' %}">
    <style>
        .email-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #2196f3;
        }

        .success-message {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .instructions {
            font-size: 0.9rem;
            color: var(--student-text);
            opacity: 0.8;
            text-align: center;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="student-page">
        <div class="student-card">
            <div class="student-logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 2H2v16h16l4 4V2z"></path>
                    <path d="M6 10h.01M12 10h.01M18 10h.01"></path>
                </svg>
            </div>

            <h1 class="student-heading reset-heading">Check Your Email</h1>
            <div class="success-message">
                <svg class="email-icon" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                </svg>
                <p class="student-subheading">We've sent a password reset link to your email</p>
            </div>

            <p class="instructions">
                Please check your inbox and click on the link to reset your password.
                If you don't see the email, check your spam folder.
            </p>

            <a href="{% url 'login_view' %}" class="student-button" style="display: block; text-align: center; text-decoration: none;">
                Return to Login
            </a>

            <p class="register-link" style="margin-top: 1.5rem;">
                Didn't receive the email? <a href="{% url 'forgot-password' %}">Try again</a>
            </p>
        </div>
    </div>
</body>
</html>
